<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body align="center">
<div style="height: 1600px;width: auto;border: 1px solid;background-color:lightgrey;">
<!-- insert an image using html image tag    -->
<h2> Image Tag </h2>
<img src="./bird-8788491_640.webp" alt="Wrong path"><br>

<!-- image with height and width attribute -->
 <h2>Image -height & width attribute</h2>
<img src="./bird-8788491_640.webp" alt="Wrong path" style="height: 300px;width: 400px;"><br>

<!-- image with rounded borders -->
 <div style="height: 300px;width: 600px;border: 1px solid;margin-left: 200px;">
<h2>image with rounded corners</h2>
<img src="./bird-8788491_640.webp" alt="Wrong path" style="border-radius: 50%; height: 200px; width: 200px;">  <br>
</div><br><br>

<!-- image-Float properties -->
<div style="height: 300px;width: 600px;border: 1px solid;margin-left: 200px;">
 <h1 style="float :left"> image with float properties</h1>
 <img src="./bird-8788491_640.webp" alt="Wrong path" style="float: right;  height: 200px; width: 200px;"> 
</div>
</div> <br>
</body>
</html>
