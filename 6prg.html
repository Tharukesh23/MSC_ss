<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame tag</title>
</head>
<body>
    <frameset rows="50%,50%">
      <frame  src="./Header.html">  
      <frameset cols=","> 
           <frame  src="./Menubar.html">  
          <frame  src="./mainpage.html">     
      </frameset>
     </frameset>
     <!-- iframe is an alternate tag of frameset in html5 version -->
     <iframe src="https://en.wikipedia.org/wiki/Wiki" frameborder="8"></iframe> 
   </body>
  </html>
