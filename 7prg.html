<!DOCTYPE html>
 <html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Form Example</title>
 <style> 
body 
{ 
font-family: Arial, sans-serif; 
margin: 0;
 padding: 0;
 background-color: #f2f2f2; 
}
 form { background-color: #ffffff;
 max-width: 400px;
 margin: 20px auto; 
padding: 20px; 
border-radius: 8px; 
box-shadow: 0 0 10px rgba(0,0,0,0.1); 
} 
input[type="text"],
 input[type="email"], 
input[type="password"], 
textarea, select 
{ 
width: 100%; 
padding: 10px;
margin: 5px 0; 
box-sizing: border-box; 
border: 1px 
solid #ccc; border-radius: 4px; }
input[type="submit"] 
{
 background-color: #4CAF50; 
color: white; padding: 14px 20px; 
margin: 8px 0; border: none; 
border-radius: 4px; cursor: pointer; width: 100%; 
}
 input[type="submit"]:hover
{ 
background-color: #45a049; 
}
 </style> 
</head> 
<body> 

<form action="/submit" method="post"> 
<h2>Contact Form</h2> 
<label for="fname">First Name:</label> 
<input type="text" id="fname" name="firstname" placeholder="Your first name.." required> <label for="lname">Last Name:</label> 
<input type="text" id="lname" name="lastname" placeholder="Your last name.." required> <label for="email">Email:</label> <input type="email" id="email" name="email" placeholder="Your email.." required> 
<label for="subject">Subject:</label> <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
 <input type="submit" value="Submit"> 
</form> 

</body>
 </html>
