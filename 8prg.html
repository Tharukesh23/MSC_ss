<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Styling</title>

<style>
   
.title {
    color: blue;
    font-size: 24px;
    text-align: center;
    margin-top: 20px;
}


.description {
    color: green;
    font-size: 18px;
    line-height: 1.5;
}


#intro {
    color: red;
    font-size: 20px;
    font-weight: bold;
    background-color: #f0f0f0;
    padding: 10px;
    border-radius: 5px;
}

</style>
</head>
<body>
    <h1 class="title">Welcome to the Styling Example</h1>
    <p id="intro">This paragraph is styled using the ID selector.</p>
    <p class="description">This paragraph is styled using the class selector.</p>
    <p class="description">Another paragraph with the same class selector.</p>
</body>
</html>
